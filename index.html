<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Login</title>
  <!-- <link href="./output.css" rel="stylesheet"> -->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    @keyframes fadeup {
        0%{
            scale: 0.5;
            opacity: 0;
            transform: translateY(40px);
        }
        100%{
           
            opacity: 1;
            transform: translateY(0px);
        }
    }
    @keyframes input {
        0%{
            opacity: 0;
            transform: translatex(-400px);
        }
       
        100%{
            opacity: 1;
            transform: translatex(0px);
        }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex justify-center items-center p-6">
    <div class="relative w-full max-w-md" style="animation: fadeup ease 1s forwards;">
      
      <div class="absolute inset-0 bg-gradient-to-r from-violet-400 to-violet-600 
      -skew-y-3 sm:skew-y-0 sm:-rotate-6 rounded-3xl shadow-xl"></div>
      
      <div class="relative bg-white shadow-lg p-8 rounded-3xl sm:p-10 overflow-hidden">
        
        <h1 class="text-3xl font-bold text-center text-violet-700 mb-8">Welcome Back ðŸ‘‹</h1>
        
        <form class="space-y-6" action="#" method="POST">
          
          <div class="relative" style="animation: input ease 1s forwards;">
            <input type="email" id="email" name="email" placeholder="Email" 
              required 
              class="w-full peer border-b-2 border-gray-300 text-gray-900 focus:outline-none
              focus:border-violet-500 placeholder-transparent h-10 transition-all">
            <label for="email" 
              class="absolute left-0 -top-3 text-gray-500 text-sm peer-placeholder-shown:top-2 
              transition-all peer-focus:-top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
              peer-focus:text-sm peer-focus:text-violet-600">Email</label>
          </div>

          <div class="relative" style="animation: input ease 1s forwards; animation-delay: 0.3s; opacity: 0;">
            <input type="password" id="password" name="password" placeholder="Password" 
              required minlength="6" maxlength="20"
              class="w-full peer border-b-2 border-gray-300 text-gray-900 focus:outline-none
              focus:border-violet-500 placeholder-transparent h-10 transition-all">
            <label for="password" 
              class="absolute left-0 -top-3 text-gray-500 text-sm peer-placeholder-shown:top-2 
              transition-all peer-focus:-top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
              peer-focus:text-sm peer-focus:text-violet-600">Password</label>
          </div>

<button type="submit"
  class="w-full bg-violet-500 text-white rounded-xl py-3 font-semibold text-lg
  hover:bg-violet-600 transition-all duration-500 ease-[cubic-bezier(0.68,-0.55,0.27,1.55)]
  cursor-pointer shadow-md hover:shadow-lg hover:rounded-3xl" style="animation: input ease 1s forwards; animation-delay: 0.5s; opacity: 0;">
  Login
</button>

          <div class="flex justify-between text-sm text-gray-500 mt-2">
            <a href="#" class="hover:text-violet-600">Forgot Password?</a>
            <a href="#" class="hover:text-violet-600">Create Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
